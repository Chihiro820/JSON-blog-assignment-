<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Update Post</h1>
    <form id="update-post" >
        Title:<input type="text" id="title" name="title" required>
        Author:<input type="text" id="author" 
        name="author"required>
        <textarea  id="content" name="content"cols="30" rows="10" required></textarea>
        Choose tags:<br>
        <select name="tags" id="tags" multiple required>
            <option value="Sport">Sport</option>
            <option value="Art">Art</option>
            <option value="Politc">Politic</option>
            <option value="Hobby">Hobby</option>
            <option value="Food">Food</option>
        </select><br><br>
         <span class="multiple">*Hold down the Ctrl (windows) or Command (Mac) button to select multiple options.</span><br><br>
        <input type="submit" value="Post"><br>
        <a href="index.html">Back to admin page</a>
    </form>
    <script src="js/update-post.js"></script>
</body>
</html>
